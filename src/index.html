<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Audio Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
<header>
    <h1>Microphone Audio Visualization</h1>
    <p>Record audio from your microphone, visualize it, and download the recordings.</p>
</header>

<main>
    <div id="controls">
        <button id="start-btn">Start Recording</button>
        <button id="stop-btn">Stop Recording</button>
    </div>

    <section id="recordings-container">
        <h2>Recorded Audio</h2>
    </section>

    <div id="live-waveform-container">
        <h3>Live Waveform</h3>
        <div id="live-waveform"></div>
    </div>
</main>

<footer>
    <p>Powered by WaveSurfer.js and MediaRecorder API</p>
</footer>
</body>
</html>
